<div class="auth-main">
  <div class="auth-block">
    <h1>Registrarse Emitekllc</h1>
    <a routerLink="/login" class="auth-link">Ya tienes cuenta? Inicia Sesión!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputName3" class="col-sm-2 control-label">Nombre</label>

        <div class="col-sm-10">
          <input [formControl]="name" type="text" class="form-control" id="inputName3" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': eligible, 'has-success': !eligible}">
        <label for="selectSexo3" class="col-sm-2 control-label">Sexo</label>
        <div class="col-sm-10">
          <select [formControl]="sexo" class="form-control" id="selectSexo3">
            <option value="f">Femenino</option>
            <option value="m">Masculino</option>
          </select>
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="text" class="form-control" id="inputEmail3" placeholder="Cuenta">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Contraseña</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label">R.Contraseña</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Registrarse</button>
        </div>
      </div>

       <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
              <p class="error-msg" *ngIf="error_text">{{ error_text }}</p>
          </div>
      </div>
    </form>
  </div>
</div>
